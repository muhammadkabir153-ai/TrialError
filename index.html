<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Kayan Miya Kamshi</title>
  <link rel="manifest" href="manifest.json" />
</head>
<body>
  <h1>Kayan Miya Kamshi</h1>

  <!-- Add Item Form -->
  <h2>Add Item</h2>
  <form id="itemForm">
    <input type="text" id="itemName" placeholder="Item Name" required />
    <input type="number" id="itemCost" placeholder="Cost" required />
    <input type="number" id="itemPrice" placeholder="Price" required />
    <input type="number" id="itemQty" placeholder="Quantity" required />
    <button type="submit">Add Item</button>
  </form>

  <!-- Stock List -->
  <h2>Stock</h2>
  <table id="stockTable" border="1">
    <thead>
      <tr>
        <th>Name</th>
        <th>Cost</th>
        <th>Price</th>
        <th>Quantity</th>
        <th>Actions</th> <!-- âœ… new -->
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <script src="app.js"></script>
</body>
</html>
